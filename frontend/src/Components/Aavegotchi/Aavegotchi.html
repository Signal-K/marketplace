<html>

<head>
    <title>Aavegotchi Boilerplate for Signal Kinetics</title>

    <script src="https://cdn.jsdeliver.net/npm/web3@latest/dist/web3.min.js"></script>
    <!--Get to work with web3 -> thirdweb.com-->
    <script src="https://npmcdn.com/moralis@0.0.6/dist/moralis.js"></script>
    <script src="https://cdn.jsdeliver.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>"
</head>

<body>
    <button id="btn-login">Moralis Login</button>
    <button id="" btn-logout">Moralis logout</button>

    <script>
        // Connect to Moralis server
        Moralis.initialize("https://api.moralis.com/api/v1/", "YOUR_API_KEY");
        Moralis.serverURL = "";

        // To-Do later: figure out ways to gain some more control, modularity (for use with other nodes/backends as an alternative to Moralis) over these type of web3 functions
        async function login() {
            let user = Moralis.User.current();
            if (!user) {
                user = await Moralis.Web3.authenticate();
            }
            console.log("Logged in user: ", user);
        }

        async function logOut() {
            await Moralis.User.logOut();
            console.log("Logged out user");
        }

        document.getElementById("btn-login").onclick = login;
        document.getElementById("btn-logout").onclick = logOut;
    </script>
</body>

</html>
